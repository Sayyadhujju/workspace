<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - College Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <button class="navbar-toggle" id="navbarToggle">â˜°</button>
        <div class="navbar-brand">
            <h1>Admin Dashboard</h1>
        </div>
        <nav class="navbar-menu" id="navbarMenu">
            <ul>
                <li><a href="index.html">Overview</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="faculty.html">Faculty</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section id="students">
            <h2>Students</h2>
            <p>Manage student information and view student data.</p>

            <!-- Add New Student Form -->
            <div class="form-container">
                <h3>Add New Student</h3>
                <form id="addStudentForm">
                    <div class="form-group">
                        <label for="studentID">Student ID:</label>
                        <input type="text" id="studentID" name="studentID" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name:</label>
                        <input type="text" id="studentName" name="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentCourse">Course:</label>
                        <input type="text" id="studentCourse" name="studentCourse" required>
                    </div>
                    <button type="submit">Add Student</button>
                </form>
            </div>

            <!-- Example Table -->
            <table class="data-table" id="studentsTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Jane Doe</td>
                        <td>Mathematics</td>
                        <td>Active</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>John Smith</td>
                        <td>Physics</td>
                        <td>Active</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
