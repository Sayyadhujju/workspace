<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>Instagram</h1>
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Messages</a>
            <a href="#">Notifications</a>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/30" alt="Profile" class="profile-pic">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-info">
                <img src="https://via.placeholder.com/100" alt="Profile" class="profile-pic-large">
                <div class="profile-details">
                    <h2>Username</h2>
                    <p>100 Posts | 2000 Followers | 1500 Following</p>
                </div>
            </div>
        </section>

        <!-- Feed Section -->
        <section class="feed">
            <article class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic-small">
                    <div class="post-info">
                        <h3>Username</h3>
                        <p>Location</p>
                    </div>
                </div>
                <img src="https://via.placeholder.com/600x400" alt="Post" class="post-image">
                <div class="post-actions">
                    <button class="like-button">‚ù§Ô∏è</button>
                    <button class="comment-button">üí¨</button>
                </div>
                <div class="post-details">
                    <p><strong>Username:</strong> This is an amazing post!</p>
                </div>
            </article>
            <!-- Repeat .post for more posts -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
